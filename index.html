<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="reset.css">

        </section>

        <section class="txt-encriptado">

            <div class="mensaje-ingresa">

            </div>

            <div class="contenedor-mensaje-encriptado">
                <h3>Mensaje Encriptado:</h3>
